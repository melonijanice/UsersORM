<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <form action="add_to_db" method="post">
        {% csrf_token %}
        <h1>All the Users</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in all_ninjas %}
                <tr>
                    <td>{{ninja.first_name}}</td>
                    <td>{{ninja.last_name}}</td>
                    <td>{{ninja.email_address}}</td>
                    <td>{{ninja.age}}</td>


                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="input_form">
            <h2>Add a User</h2>
            <label>First Name</label><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required">
            <label>Last Name</label><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required">
            <label>Email</label><input type="text" class="form-control" name="Email" placeholder="E-mail" required="required">
            <label>Age</label><input type="text" class="form-control" name="Age" placeholder="Age" required="required">
            <button type="submit" class="btn btn-primary btn-lg">Add User</button>
        </div>
    </form>
</body>

</html>
